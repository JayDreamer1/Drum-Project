<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="./sounds/Clap-1.wav"></audio>
    <audio data-key="83" src="./sounds/Closed-Hi-Hat-1.wav"></audio>
    <audio data-key="68" src="./sounds/Bass-Drum-1.wav"></audio>
    <audio data-key="70" src="./sounds/Ensoniq-SQ-1-Open-Hi-Hat.wav"></audio>
    <audio data-key="71" src="./sounds/Yamaha-FS1r-BoomTchak-Kick.wav"></audio>
    <audio data-key="72" src="./sounds/Korg-N1R-Ride-Cymbal.wav"></audio>
    <audio data-key="74" src="./sounds/Korg-DW-8000-Noise-Snare.wav"></audio>
    <audio data-key="75" src="./sounds/Kawai-K5000W-Melo-Tom.wav"></audio>
    <audio data-key="76" src="./sounds/Korg-NS5R-TinkleBell-C4.wav"></audio>
    <script src="./scripts.js"></script>
</body>
</html>
